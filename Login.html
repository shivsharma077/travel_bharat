<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #252432;
    }

    @property --a {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 150px;
      background: repeating-conic-gradient(from var(--a),
      #ff2770 0%, #ff2770 5%, transparent 5%, transparent 40%, #ff2770 50%);
      filter: drop-shadow(0 15px 50px #000);
      animation: rotating 4s linear infinite;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    .box:hover {
      height: 500px;
    }

    @keyframes rotating {
      0% { --a: 0deg; }
      100% { --a: 360deg; }
    }

    .box::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(
        from var(--a),
        #45f3ff 0%, #45f3ff 5%, transparent 5%, transparent 40%, #45f3ff 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }

    .box::after {
      content: '';
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #25252b;
    }

    .login {
      position: absolute;
      inset: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      color: white;
    }

    .login h2 {
      font-size: 28px;
      margin-top: 20px;
    }

    .login h2 i {
      color: #ff2770;
      margin: 0 10px;
    }

    .login-form {
      margin-top: 30px;
      width: 100%;
      max-width: 300px;
      opacity: 0;
      pointer-events: none;
      transition: 0.5s ease;
      transform: translateY(20px);
    }

    .box:hover .login-form {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .inputBox {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .inputBox input {
      width: 100%;
      padding: 10px 40px;
      border: none;
      outline: none;
      border-radius: 5px;
      background: #1f1f2a;
      color: #fff;
      font-size: 16px;
    }

    .inputBox i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff2770;
    }

    input[type="submit"] {
      margin-top: 15px;
      background: #ff2770;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #ff4d88;
    }

    .group {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 14px;
    }

    .group a {
      color: #45f3ff;
      text-decoration: none;
    }

    .group a:hover {
      text-decoration: underline;
    }
    body{
      background-color: #2d2d39;
    }
    .box{
      background-color: black;
    }
    a{
      text-decoration: none;
      color: #45f3ff;
    }
    .Login{
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="Login"><h2>Welcome to Mera Bharat<br>
    <pre></pre>Please Login or Sign Up to Continue </div>              <br> </h2>
  <div class="box">
    <div class="login">
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
        <i class="fa-solid fa-heart"></i>
      </h2>

      <div class="login-form">
        <div class="inputBox">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
         <a href="https://sites.google.com/view/buy-tickets-mera-bharat"><input submit" value="Sign In" /></a>
        </div>
        <div class="group">
          <a href="SignUp.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
